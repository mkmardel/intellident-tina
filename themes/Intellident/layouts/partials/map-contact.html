<section id="contact" class="bg-silver-light">
    <div class="container pb-50">
      <div class="section-title text-center mb-60">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <div class="title-icon">
              <img loading="lazy" class="mb-10" alt="title">
            </div>
            <h2 class="text-uppercase mt-0">{{ T "contact_us" }}</h2>
            <p>{{ .Params.contact_sub }}</p>
          </div>
        </div>
      </div>
      <div class="section-content mb-20" style="margin-top: -30px;">
        <div class="row">
          <div class="col-md-12">
            <div class="col-md-6 contact-map wow fadeInLeft">
              <div class="mapouter">
                <div class="gmap_canvas"><iframe defer class="gmap_iframe" width="100%" frameborder="0" scrolling="no"
                    marginheight="0" marginwidth="0"
                    src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl={{ .Language }}&amp;q=Intellident Fogorvosi RendelÅ‘&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe></div>
                <style>
                  .mapouter {
                    position: relative;
                    text-align: right;
                    width: 100%;
                    height: 300px;
                  }

                  .gmap_canvas {
                    overflow: hidden;
                    background: none !important;
                    width: 100%;
                    height: 300px;
                  }

                  .gmap_iframe {
                    height: 300px !important;
                  }
                </style>
              </div>
            </div>
            {{ with .Site.GetPage "contact" }}
            
            
            
            <div class="col-md-6 contact-details wow fadeInRight">
              <div class="row contact-details">
                <div class="col-md-12 col-xs-6 mt-15 mt-sm-10 hieght-120px-on-md" >
                  <div class="row">
                    <div class="col-sm-1 col-xs-12"><i class="fa fa-building-o text-theme-colored font-32 sm-display-block flip sm-pull-none"></i></div>
                    <div class="col-sm-11 col-xs-12">{{ T "address" }}:<br>{{ .Params.address }}</div>
                  </div>
                </div>
                
                <div class="col-md-12 col-xs-6  mt-30 mt-sm-10 hieght-120px-on-md">
                  <a href="tel:{{.Params.phone}}">
                    <div class="row">
                      <div class="col-sm-1 col-xs-12"><i class="fa fa-phone-square text-theme-colored font-32 sm-display-block flip sm-pull-none"></i></div>
                      <div class="col-sm-11 col-xs-12">{{ T "phone" }}:<br>{{ .Params.phone }}</div>
                    </div>
                  </a>
                </div>

                <div class="col-md-12 col-xs-6 mt-30 mt-sm-10 hieght-120px-on-md" >
                  <div class="row">
                    <div class="col-sm-1 col-xs-12"><i class="fa fa-envelope text-theme-colored font-32 sm-display-block flip sm-pull-none"></i></div>
                    <div class="col-sm-11 col-xs-12">Email:<br>{{ .Params.email }}</div>
                  </div>
                </div>

                <div class="col-md-12 col-xs-6 mt-30 mt-sm-10 hieght-120px-on-md" >
                  <div class="row">
                    <div class="col-sm-1 col-xs-12"><i class="fa fa-facebook-square text-theme-colored font-32 sm-display-block flip sm-pull-none"></i></div>
                    <div class="col-sm-11 col-xs-12">Facebook:<br><a href="https://www.facebook.com/{{ .Params.facebook }}" target="_blank">{{ .Params.facebook }}</a></div>
                  </div>
                </div>
              </div> 
            
            </div>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
</div>
</section>
